<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <h1>Calculator</h1>
<main class="calc">
    <div class="container">
        <div class="calculator">
            <div class="output">
                <pre id="lower">0</pre>
            </div>
        </div>
    </div>
    <div class="keys">
        <div class="key">
            <button class="clear" onclick ="pressClear()">C</button>
            <button class="all-clear" onclick="pressAllClear()">CA</button>
            <button onclick="pressPercent(this)">%</button>
            <button onclick = "pressOperator(this)">+</button>
        </div>
        <div class="key">
            <button onclick = "pressNum(this)">7</button>
            <button onclick = "pressNum(this)">8</button>
            <button onclick = "pressNum(this)">9</button>
            <button onclick = "pressOperator(this)">-</button>
        </div>
        <div class="key">
            <button onclick = "pressNum(this)">4</button>
            <button onclick = "pressNum(this)">5</button>
            <button onclick = "pressNum(this)">6</button>
            <button onclick = "pressOperator(this)">*</button>
        </div>
        <div class="key">
            <button onclick = "pressNum(this)">1</button>
            <button onclick = "pressNum(this)">2</button>
            <button onclick = "pressNum(this)">3</button>
            <button onclick = "pressOperator(this)">/</button>
        </div>
        <div class="key">
            <button onclick = "pressNum(this)">0</button>
            <button onclick = "pressDot(this)">.</button>
            <button class="equal" id="result" onclick = "pressEqual()">=</button>
        </div>  
    </div>
</main>
</body>

<script>
    const outputLower = document.querySelector('#lower');

    function pressNum(e) {
        if (outputLower.innerHTML === '0') {
            outputLower.innerHTML = e.innerHTML;
        } else {
            outputLower.innerHTML += e.innerHTML;
        }
    }
    function pressEqual(e) {
        outputLower.innerHTML = eval(outputLower.innerHTML);
    }

        }
    }
    function pressAllClear(e) {
        outputLower.innerHTML = '0';
    }
    function pressClear(e) {
        if (outputLower.innerHTML = outputLower.innerHTML.slice(0, -1)) {
        } else {
            outputLower.innerHTML = '0';
        }
    }
    function pressDot(e) {
        if (outputLower.innerHTML === '0') {
            outputLower.innerHTML = e.innerHTML;
        } else {

    }
    function pressPercent(e) {
        outputLower.innerHTML = '%';
    }
</script>
</html>
